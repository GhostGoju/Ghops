<body>

    <header class="header">
        <nav class="nav">
            <div class="logo">
                <a href="index.html"><img src="css/img/Logos/marca (5).png" alt="ghops"></a>
            </div>

    <div class="contenido-principal">
        <div class="tarjeta">
            <div class="form-box login">
                <h2>iniciar sesion</h2>
                <form action="#">
                    <div class="input-box">
                        <span class="icon">
                            <ion-icon name="mail-outline"></ion-icon>
                        </span>
                        <input type="email" name="" id="myInput">
                        <label for="myInput" id="myLabel">correo</label>
                    </div>
                    <div class="input-box">
                        <span class="icon">
                            <ion-icon name="lock-closed-outline"></ion-icon>
                        </span>
                        <input type="password" name="" id="myInput">
                        <label for="myInput" id="myLabel">contraseña</label>
                    </div>
                    <a href="#" class="recuperar">recuperar contraseña</a>
                    <button type="submit" value="enviar" class="btn"><span>acceder</span></button>
                    <div class="login-register">
                        <p>no tines una cuenta?<a href="sign-up.html" class="signUp-link"> registrarse</a></p>
                    </div>

                </form>
            </div>
        </div>
    </div>

    <!-- corte4 -->

    <input id="switch" type="checkbox">
    <div class="app">
        <div class="body">

            <div class="phone">

                <div class="menu">
                    <div class="time">4:20</div>
                    <div class="icons">
                        <div class="network"></div>
                        <div class="battery"></div>
                    </div>
                </div>

                <div class="content">
                    <div class="circle">
                        <div class="crescent"></div>
                    </div>

                    <label for="switch">
                        <div class="toggle"></div>
                        <div class="names">
                            <p class="light">Light</p>
                            <p class="dark">Dark</p>
                        </div>
                    </label>


                </div>

            </div>
        </div>

    </div>


    <!-- corte5 -->
    <form action="" class="container">
        <input class="input-btn" type="radio" id="valueIs-1" name="valueIs-radio" checked="" value="valueIs-1">
        <label class="neon-btn" for="valueIs-1">
            <span class="span"></span>
            <span class="txt">OPTION 1</span>
        </label>

        <input class="input-btn" type="radio" id="valueIs-2" name="valueIs-radio" value="valueIs-2">
        <label class="neon-btn" for="valueIs-2">
            <span class="span"></span>
            <span class="txt">OPTION 2</span>
        </label>
    </form>

    <!-- corte6 -->

    <div class="radio-input">
        <div class="glass">
            <div class="glass-inner">
            </div>
        </div>
        <div class="selector">
            <div class="choice">
                <div>
                    <input type="radio" id="one" name="number-selector" value="one" checked="true"
                        class="choice-circle">
                    <div class="ball"></div>
                </div>
                <label class="choice-name" for="one">1</label>
            </div>
            <div class="choice">
                <div>
                    <input type="radio" id="two" name="number-selector" value="two" class="choice-circle">
                    <div class="ball"></div>
                </div>
                <label class="choice-name">2</label>
            </div>
            <div class="choice">
                <div>
                    <input type="radio" id="three" name="number-selector" value="three" class="choice-circle">
                    <div class="ball"></div>
                </div>
                <label class="choice-name" for="three">3</label>
            </div>
        </div>
    </div>

    <!-- corte7 -->


    <div class="input-wrapper">
        <button class="icon">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" height="25px" width="25px">
                <path stroke-linejoin="round" stroke-linecap="round" stroke-width="1.5" stroke="#fff"
                    d="M11.5 21C16.7467 21 21 16.7467 21 11.5C21 6.25329 16.7467 2 11.5 2C6.25329 2 2 6.25329 2 11.5C2 16.7467 6.25329 21 11.5 21Z">
                </path>
                <path stroke-linejoin="round" stroke-linecap="round" stroke-width="1.5" stroke="#fff" d="M22 22L20 20">
                </path>
            </svg>
        </button>
        <input placeholder="search.." class="input" name="text" type="text">
    </div>

<!-- corte8 -->
<div class="form-control">
    <input required="" type="value">
    <label>
        <span style="transition-delay:350ms">U</span>
        <span style="transition-delay:300ms">s</span>
        <span style="transition-delay:250ms">e</span>
        <span style="transition-delay:200ms">r</span>
        <span style="transition-delay:150ms">n</span>
        <span style="transition-delay:100ms">a</span>
        <span style="transition-delay:50ms">m</span>
        <span style="transition-delay:0ms">e</span>
    </label>
</div>

<!-- corte9 -->
<form class="form">
    <label for="search">
        <input required="" autocomplete="off" placeholder="search your chats" id="search" type="text">
        <div class="icon">
            <svg stroke-width="2" stroke="currentColor" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" class="swap-on">
                <path d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" stroke-linejoin="round" stroke-linecap="round"></path>
            </svg>
            <svg stroke-width="2" stroke="currentColor" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" class="swap-off">
                <path d="M10 19l-7-7m0 0l7-7m-7 7h18" stroke-linejoin="round" stroke-linecap="round"></path>
            </svg>
        </div>
        <button type="reset" class="close-btn">
            <svg viewBox="0 0 20 20" class="h-5 w-5" xmlns="http://www.w3.org/2000/svg">
                <path clip-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" fill-rule="evenodd"></path>
            </svg>
        </button>
    </label>
</form>
